<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="index.js"></script>
  <title>Elecard</title>
</head>
<body>
<header class="header"></header>
<main class="main">
  <section class="filters">
    <h2 class="filters__header">Filters</h2>

    <div class="filters__item cards-type">
      <h3 class="cards-type__title">Вид приложения: </h3>
      <div class="cards-type__vote vote">
        <label class="vote__container"> Card
          <input type="radio" checked="checked" name="cards-type" value="card">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container"> Tree list
          <input type="radio" checked="checked" name="cards-type" value="tree-list">
          <span class="vote__checkmark"></span>
        </label>
      </div>
    </div>

    <div class="filters__item sort">
      <h3 class="sort__title">Сортировать: </h3>
      <div class="sort__vote vote">
        <label class="vote__container"> Category
          <input type="radio" checked="checked" name="sort" value="category">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container"> Date
          <input type="radio" checked="checked" name="sort" value="date">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container">Name
          <input type="radio" checked="checked" name="sort" value="name">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container">Size
          <input type="radio" checked="checked" name="sort" value="size">
          <span class="vote__checkmark"></span>
        </label>
      </div>
    </div>

    <form action="" class="filters__form">
      <button type="submit" class="filters__form-button">Reset</button>
    </form>
  </section>
  <section class="cards">
  </section>
  <div class="pagination__wrapper"></div>
</main>
<footer></footer>
</body>
</html>
