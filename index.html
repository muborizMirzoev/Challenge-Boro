<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Elecard</title>
</head>
<body>
<header class="site-header">
  <div class="wrapper site-header__wrapper">
    <div class="site-header__start">
      <nav class="nav">
        <button class="nav__toggle" aria-expanded="false" type="button">
          Menu
        </button>
        <ul class="nav__wrapper">
          <li class="nav__item"><a href="#">One</a></li>
          <li class="nav__item"><a href="#">Two</a></li>
          <li class="nav__item"><a href="#">Three</a></li>
          <li class="nav__item"><a href="#">Four</a></li>
          <li class="nav__item"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <a href="#" class="brand">Elecard</a>
      <div class="search">
        <button class="search__toggle" aria-label="Open search">
          Search
        </button>
        <form class="search__form" action="">
          <label class="sr-only" for="search">Search</label>
          <input
            type="search"
            name=""
            id="search"
            placeholder="What's on your mind?"
          />
        </form>
      </div>
    </div>
    <div class="site-header__end">
      <ul class="sub-nav">
        <li class=""><a href="#">One</a></li>
        <li class=""><a href="#">Two</a></li>
        <li class=""><a href="#">Three</a></li>
        <li class=""><a href="#">Four</a></li>
      </ul>
    </div>
  </div>
</header>

<main class="main">
  <section class="filters">
    <h2 class="filters__header">Filters</h2>

    <div class="filters__item cards-type">
      <h3 class="cards-type__title">Вид приложения: </h3>
      <div class="cards-type__vote vote">
        <label class="vote__container"> Card
          <input type="radio" checked="checked" name="cards-type" value="card">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container"> Tree list
          <input type="radio" name="cards-type" value="tree-list">
          <span class="vote__checkmark"></span>
        </label>
      </div>
    </div>

    <div class="filters__item sort">
      <h3 class="sort__title">Сортировать: </h3>
      <div class="sort__vote vote">
        <label class="vote__container"> Category
          <input type="radio" checked="checked" name="sort" value="category">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container"> Date
          <input type="radio" name="sort" value="date">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container">Name
          <input type="radio" name="sort" value="name">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container">Size
          <input type="radio" name="sort" value="size">
          <span class="vote__checkmark"></span>
        </label>
      </div>
    </div>

    <form action="" class="filters__form">
      <button type="submit" class="filters__form-button reset-button">Reset</button>
    </form>

  </section>
  <ul class="tree">
  </ul>
  <section class="cards">
  </section>

  <div class="pagination__wrapper"></div>

  <div class="popup__container hidden">
    <div class="popup">

    </div>
  </div>

</main>
<footer></footer>

<script type="module" src="index.js"></script>
<script defer src="./js/header.js"></script>
</body>
</html>
