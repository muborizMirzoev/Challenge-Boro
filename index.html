<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Elecard</title>
</head>
<body>
<header class="header"></header>
<main class="main">
  <section class="filters">
    <h2 class="filters__header">Filters</h2>

    <div class="filters__item cards-type">
      <h3 class="cards-type__title">Вид приложения: </h3>
      <div class="cards-type__vote vote">
        <label class="vote__container"> Card
          <input type="radio" checked="checked" name="radio" value="0">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container"> Tree list
          <input type="radio" checked="checked" name="radio" value="4">
          <span class="vote__checkmark"></span>
        </label>
      </div>
    </div>

    <div class="filters__item sort">
      <h3 class="sort__title">Сортировать: </h3>
      <div class="sort__vote vote">
        <label class="vote__container"> Category
          <input type="radio" checked="checked" name="radio" value="0">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container"> Date
          <input type="radio" checked="checked" name="radio" value="4">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container">Name
          <input type="radio" checked="checked" name="radio" value="7">
          <span class="vote__checkmark"></span>
        </label>
        <label class="vote__container">Size
          <input type="radio" checked="checked" name="radio" value="8">
          <span class="vote__checkmark"></span>
        </label>
      </div>
    </div>

    <form action="" class="filters__form">
      <button type="submit" class="filters__form-button">Reset</button>
    </form>
  </section>
  <section class="cards">
    <div class="cards__item card">
      <button type="button" class="card__close"><i class="fas fa-times"></i></button>
      <img class="card__img" src="https://lh3.googleusercontent.com/proxy/MH9p76xVWIVHREVaS6RhpvaXUfUvhBI4AzT7QB7jgfsAxHlgaEnhObhpJpl_-UNpmpzNIXNmiOSSbjcOpHjET7FVj4o" alt="">
      <ul class="card__info cards-info">
        <li class="card-info__item"><span>Name:</span> <span class="card__info-category">Bee</span></li>
        <li class="card-info__item"><span>Category:</span> <span class="card__info-category">Animals</span></li>
        <li class="card-info__item"><span>Date:</span> <span class="card__info-date">24 03 2</span></li>
        <li class="card-info__item"><span>Size:</span> <span class="card__info-size">74353</span></li>
      </ul>
    </div>

  </section>
</main>
<footer></footer>
</body>
</html>
